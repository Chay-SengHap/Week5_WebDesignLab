<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            color : white;
            
            display: grid;
            grid-template-columns: repeat(3 , 1fr);
            grid-template-rows: repeat(4 , 1fr);
            background-color: black;
            height: 80vh;
            width: 70%;
            margin:  auto;
            padding : 10px ;
            gap: 1em

        }
        .a{
            background-color: blue;
            grid-column: 1/4;
            grid-row: 1;
        }
        .b{
            background-color: red;
            grid-row : 2/span 2;
        }
        .c{
            background-color: green;
            grid-row : 2;
            grid-column: 2 /3;
        }
        .d{
            background-color: green;
            grid-row : 2;
            grid-column: 3 /4;
        }
        .e{
            background-color: green;
            grid-row : 3;
            grid-column: 2 /span 2;
        }
        .f{
            background-color: green;
            grid-row : 4;
            grid-column: 1 /span 3;
        }
        .a , .b , .c , .d , .e , .f{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
        <div class="f">f</div>
    </div>


</body>
</html>
